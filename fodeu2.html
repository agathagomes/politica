<!doctype html>
<html lang="en">

    </div>

      <div class="input-group mb-2 mr-sm-2 cabeça">

          <div class="input-group-text"><i class="fas fa-search"></i></div>
        </div>
      </div>
    </div>
  </div>

  <!--parte principal-->

      </div>

        <h1 class="h3">99%</h1>
      </div>

    <div class="row">

      <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>

    <div class="row">

          </div>
          <div class="tudo1">
            Jair Bolsonaro

          </div>

          <div class="tudo3">
            <div class="progress">

            </div>

    </div>

     <div class="row">

          </div>
          <div class="tudo1">
            Fernando Haddad

            Ciro Gomes
